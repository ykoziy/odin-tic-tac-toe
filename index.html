<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/reset.css">
        <link rel="stylesheet" href="style/index.css">
    </head>
    <body>
        <div class="container">
            <div class="game-container">
                <div class="game-title">
                    <h1>Tic Tac Toe</h1>
                </div>
                <div class="game-grid">
                    <div class="cell" data-index="0">0</div>
                    <div class="cell" data-index="1">1</div>
                    <div class="cell" data-index="2">2</div>
                    <div class="cell" data-index="3">3</div>
                    <div class="cell" data-index="4">4</div>
                    <div class="cell" data-index="5">5</div>
                    <div class="cell" data-index="6">6</div>
                    <div class="cell" data-index="7">7</div>
                    <div class="cell" data-index="8">8</div>
                </div>
            </div>
        </div>
        <script src="script/tictactoe.js"></script>
    </body>
</html>
