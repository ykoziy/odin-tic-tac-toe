<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/reset.css">
        <link rel="stylesheet" href="style/index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="game-container">
                <div class="game-title">
                    <h1>Tic Tac Toe</h1>
                </div>
                <div class="game-settings">
                    <div class="game-settings-top">
                        <div class="game-settings-top-left">
                            <label for="playerX" id="p1">Player X:</label>
                            <select name="playerX" id="playerX">
                                <option value="human">Human</option>
                                <option value="ai">Ai</option>
                            </select>
                        </div>

                        <div class="game-settings-top-right">
                            <label for="playerO" id="p2">Player O:</label>
                            <select name="playerO" id="playerO">
                                <option value="human">Human</option>
                                <option value="ai" selected>Ai</option>
                            </select>
                        </div>
                    </div>
                    <div class="game-settings-bottom">
                        <button class="play-btn">Play!</button>
                    </div>
                </div>
                <div class="game-grid">
                    <div class="game-status hide"><h1>X won!</h1></div>
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
            </div>
        </div>
        <script src="script/tictactoe.js"></script>
    </body>
</html>
